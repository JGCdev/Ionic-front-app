<ion-content  class="primary ion-padding">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
              <ion-img [src]="item" class="logo"></ion-img>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrarse</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
          <div class="ion-text-center">
        Ya tienes una cuenta? <a routerLink='/acceso'>
          Accede!</a>
          </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
