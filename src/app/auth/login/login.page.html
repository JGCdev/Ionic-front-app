<ion-content class="primary ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <ion-img [src]="item" class="logo"></ion-img>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Acceder</ion-button>
          </div>
        </ion-col>

      </ion-row>
      <ion-row class="ion-justify-content-center">
          <div class="ion-text-center">
        Si no tienes una cuenta, por favor <a routerLink='/registro'>
          reg√≠strate</a>, <a routerLink='/inicio'>
            inicio</a> primero!
          </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
