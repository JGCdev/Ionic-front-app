<ion-header class="only-mobile">
        <ion-toolbar>
            <ion-searchbar value="Buscar personas ..."></ion-searchbar>
        </ion-toolbar>
</ion-header>
<ion-content>
    <div class="content personas">
        <div class="sidebar">
            <div class="widget">
                <h4>Filtros</h4>

                <h6 (click)="toggleAreaFilter()"><ion-icon name="arrow-dropdown"></ion-icon> Área</h6>
                <div class="area-filter" *ngIf="filters.area">
                    <!-- Checkboxes in a List -->
                    <ion-list>
                            <ion-item>
                                <ion-label>Desarrollo</ion-label>
                                <ion-checkbox slot="start"></ion-checkbox>
                            </ion-item>
                            <ion-item>
                                <ion-label>RRHH</ion-label>
                                <ion-checkbox slot="start"></ion-checkbox>
                            </ion-item>
                            <ion-item>
                                <ion-label>Administración</ion-label>
                                <ion-checkbox slot="start"></ion-checkbox>
                            </ion-item>
                            <ion-item>
                                <ion-label>Gerencia</ion-label>
                                <ion-checkbox slot="start"></ion-checkbox>
                            </ion-item>
                    </ion-list>
                </div>
                <h6 (click)="toggleLocFilter()"><ion-icon name="arrow-dropdown"></ion-icon> Localización</h6>
                <div class="loc-filter" *ngIf="filters.loc">
                    <!-- Checkboxes in a List -->
                    <ion-list>
                        <ion-item>
                            <ion-label>Zaragoza</ion-label>
                            <ion-checkbox slot="start"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>Huesca</ion-label>
                            <ion-checkbox slot="start"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>Teruel</ion-label>
                            <ion-checkbox slot="start"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>Madrid</ion-label>
                            <ion-checkbox slot="start"></ion-checkbox>
                        </ion-item>
                    </ion-list>
                    
                </div>
            </div>
        </div>
        <div class="content-page">
            <ion-grid class="only-web">
                <ion-row>
                    <ion-col class="col-title">
                        <div class="only-web col-title">
                            <ion-icon name="people" size="medium" color="primary"></ion-icon>
                            <h3>Personas</h3>
                        </div>
                    </ion-col>
                    <ion-col class="ion-text-end">
                            <ion-searchbar placeholder="Buscar personas ..."></ion-searchbar>
                    </ion-col>
    
                </ion-row>
            </ion-grid>

            <ion-list>
                <ion-item>
                <ion-avatar slot="start">
                    <img src="../../assets/img/avatar-ben.png">
                </ion-avatar>
                <ion-label>
                    <h2>Finn</h2>
                    <h3>I'm a big deal</h3>
                </ion-label>
                </ion-item>
        
                <ion-item>
                <ion-avatar slot="start">
                    <img src="../../assets/img/avatar-han.png">
                </ion-avatar>
                <ion-label>
                    <h2>Han</h2>
                    <h3>Look, kid...</h3>
                </ion-label>
                </ion-item>
        
                <ion-item>
                <ion-avatar slot="start">
                    <img src="../../assets/img/avatar-rey.png">
                </ion-avatar>
                <ion-label>
                    <h2>Rey</h2>
                    <h3>I can handle myself</h3>
                </ion-label>
                </ion-item>
        
                <ion-item>
                <ion-avatar slot="start">
                    <img src="../../assets/img/avatar-luke.png">
                </ion-avatar>
                <ion-label>
                    <h2>Luke</h2>
                    <h3>Your thoughts betray you</h3>
                </ion-label>
                </ion-item>
        
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="../../assets/img/avatar-poe.png">
                    </ion-avatar>
                    <ion-label>
                        <h2>Poe</h2>
                        <h3>New Ride</h3>
                    </ion-label>
                </ion-item>
        
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="../../assets/img/avatar-ben.png">
                    </ion-avatar>
                    <ion-label>
                        <h2>Ben</h2>
                        <h3>Move Along</h3>
                    </ion-label>
                </ion-item>
        
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="../../assets/img/avatar-leia.png">
                    </ion-avatar>
                    <ion-label>
                        <h2>Leia</h2>
                        <h3>You're My Only Hope</h3>
                    </ion-label>
                </ion-item>
        
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="../../assets/img/avatar-yoda.png">
                    </ion-avatar>
                    <ion-label>
                        <h2>Yoda</h2>
                        <h3>Size matters not</h3>
                    </ion-label>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>
